spring.application.name=quiz-generator

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/quizdb
spring.datasource.username=quizuser
spring.datasource.password=quizpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenAI API Key (ensure this env variable is set in your system or IDE)
openai.api.key=${OPENAI_API_KEY}
